jwt:
  expiration: 86400000
  refresh:
    expiration: 604800000

app:
  mail:
    from: test@example.com

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      connection-init-sql: ""
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate.temp.use_jdbc_metadata_defaults: false
        hibernate.hbm2ddl.import_files_sql_extractor: org.hibernate.tool.hbm2ddl.SingleLineSqlCommandExtractor
    show-sql: true
  flyway:
    enabled: false
  liquibase:
    enabled: false

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.tool.hbm2ddl: ERROR  
